<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap Message | The jQuery plugin for showing message with Bootstrap alert classes</title>
	<link rel="stylesheet" type="text/css" href="plugins/font-awesome-4.5.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="../dist/css/bootstrap-msg-standalone-0.4.0.min.css" />
	<link rel="stylesheet" type="text/css" href="css/examples.css" />
	<script type="text/javascript" src="plugins/jquery-1.11.3/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="plugins/bootstrap-3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../dist/js/bootstrap-msg-0.4.0.min.js"></script>
	<script type="text/javascript" src="js/examples.js"></script>
</head>
<body>
	<div class="container">
		<fieldset data-icon="fa">
			<legend>Message with FontAwesome icon</legend>
			<p>
				<button class="btn btn-success" type="button">Success</button>
				<button class="btn btn-info" type="button">Info</button>
				<button class="btn btn-warning" type="button">Warning</button>
				<button class="btn btn-danger" type="button">Error</button>
				<button class="btn btn-danger" type="button">Danger</button>
			</p>
		</fieldset>
	</div>
</body>
</html>
